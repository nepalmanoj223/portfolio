<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manoj Nepal | Contact</title>
  <style>
    :root{--bg:#000;--fg:#fff;--muted:#bdbdbd;--card:#0b0b0b;--line:#222;--accent:#fff}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial;background:var(--bg);color:var(--fg)}
    a{text-decoration:none;color:inherit}

    header{display:grid;grid-template-columns:1fr auto;align-items:center;padding:22px 7vw;border-bottom:1px solid var(--line)}
    .brand{font-weight:700;letter-spacing:.6px}
    nav{display:flex;gap:22px}
    nav a{font-size:14px;color:var(--muted)}
    nav a:hover{color:var(--fg)}

    main{max-width:900px;margin:70px auto;padding:0 7vw}

    h1{font-size:36px;margin-bottom:18px}
    .sub{color:var(--muted);margin-bottom:40px;max-width:720px}

    .contact-card{background:var(--card);border:1px solid var(--line);border-radius:16px;padding:28px;display:grid;gap:18px}
    .contact-card input,.contact-card textarea{padding:12px;border-radius:10px;border:1px solid var(--line);background:var(--bg);color:var(--fg);font-size:14px;width:100%;resize:none}
    .btn{padding:12px 20px;font-weight:600;border-radius:10px;background:var(--fg);color:var(--bg);border:none;cursor:pointer;font-size:14px}

    .socials{display:flex;gap:18px;margin-top:12px}
    .socials a{display:grid;place-items:center;width:36px;height:36px;border:1px solid var(--line);border-radius:50%}
    .socials svg{width:18px;height:18px;fill:var(--muted)}
    .socials a:hover svg{fill:var(--fg)}

    footer{margin-top:90px;padding:26px 7vw;border-top:1px solid var(--line);display:grid;grid-template-columns:1fr auto;align-items:center;color:var(--muted);font-size:13px}
  </style>
</head>
<body>

  <header>
    <div class="brand">Manoj Nepal</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="skills.html">Skills</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h1>Contact Me</h1>
    <p class="sub">Want to collaborate, ask a question, or work on a project together? Send me a message below.</p>

    <div class="contact-card">
      <input type="text" placeholder="Your Name" id="name" />
      <input type="email" placeholder="Your Email" id="email" />
      <textarea placeholder="Your Message" id="message" rows="5"></textarea>
      <button class="btn" id="sendBtn">Send Message</button>
      <div class="socials">
        <a href="www.linkedin.com/in/manoj-nepal-3b20a5330" title="LinkedIn"><svg viewBox="0 0 24 24"><path d="M20.4 20.4h-3.5v-5.6c0-1.3-.03-3-1.9-3-1.9 0-2.2 1.5-2.2 2.9v5.7H9.3V9h3.4v1.6h.05c.5-.9 1.7-1.9 3.5-1.9 3.8 0 4.5 2.5 4.5 5.7v6ZM5.3 7.4a2 2 0 1 1 0-4 2 2 0 0 1 0 4ZM3.5 20.4h3.5V9H3.5v11.4Z"/></svg></a>
        <a href="https://github.com/nepalmanoj223" title="GitHub"><svg viewBox="0 0 24 24"><path d="M12 .5a12 12 0 0 0-3.8 23.4c.6.1.8-.2.8-.6v-2.2c-3.3.7-4-1.6-4-1.6a3.2 3.2 0 0 0-1.4-1.7c-1.2-.8.1-.8.1-.8a2.6 2.6 0 0 1 1.9 1.3 2.6 2.6 0 0 0 3.6 1 2.6 2.6 0 0 1 .8-1.7c-2.7-.3-5.5-1.4-5.5-6a4.7 4.7 0 0 1 1.3-3.3 4.3 4.3 0 0 1 .1-3.3s1-.3 3.4 1.3a11.6 11.6 0 0 1 6.2 0C17.3 4.4 18.3 4.7 18.3 4.7a4.3 4.3 0 0 1 .1 3.3 4.7 4.7 0 0 1 1.3 3.3c0 4.6-2.8 5.7-5.5 6a3 3 0 0 1 .9 2.4v3.5c0 .4.2.7.8.6A12 12 0 0 0 12 .5Z"/></svg></a>
      </div>
    </div>

  </main>

  <footer>
    <div>© 2025 Manoj Nepal</div>
    <div>Let’s build something together.</div>
  </footer>

  <script>
    document.getElementById('sendBtn').addEventListener('click',()=>{
      const name=document.getElementById('name').value.trim();
      const email=document.getElementById('email').value.trim();
      const message=document.getElementById('message').value.trim();
      if(!name||!email||!message){alert('Please fill all fields.');return;}
      alert(`Thanks ${name}! Message saved locally. Replace with server code later.`);
      document.getElementById('name').value='';
      document.getElementById('email').value='';
      document.getElementById('message').value='';
    });
  </script>

</body>
</html>
